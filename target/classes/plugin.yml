name: Test
version: 0.0
main: fr.norehc.test.main.Main
authors: [Norehc]
prefix: Test
api-version : 1.14

commands:
  ban:
    description: Bannir un joueur
    permission: succes.ban
  unban:
    description: Débannir un joueur
    permission: succes.unban
  check:
    description: Check les données du joueur
    permission: succes.check
  guild:
    description: Commande de base pour les guilds
    permission: succes.guild
  listGuild:
    description: Fait la liste des guildes
    permission: succes.listGuild


permissions:
  succes.ban:
    default: op
  succes.unban:
    default: op
  succes.check:
    default: op
  succes.guild:
    default: op
  succes.listGuild:
    default: op